<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	var sleep = function (time) {
		return new Promise(function (resolve, reject) {
			setTimeout(function() {
				resolve(time);
			}, time);
		})
	}
	var start = async function () {
		console.log('start');
		let result = await sleep(2000);
		console.log(result);
	}
//	start();

	var clock = async function () {
		for(let i=1000; i<100000; i = i + 1000) {
			let result = await sleep(i);
			console.log(result);
		}
	}
	clock();
	console.log('after clock');
</script>
</body>
</html>
